{{define "title"}}Account{{end}}

{{define "main"}}
    {{with .User}}
        <h2>Your Account</h2>
        <strong>Name</strong>
        <div>{{ .Name }}</div>

        <br>

        <strong>Email</strong>
        <div>{{ .Email }}</div>

        <br>

        <strong>Date Joined</strong>
        <div>{{ humanDate .Created }}</div>
    {{end}}
{{end}}
