{{define "title"}}Account{{end}}

{{define "main"}}
    <h2>Your Account</h2>
    {{with .User}}
    <table>
        <strong>Name</strong>
        <div>{{ .Name }}</div>

        <br>

        <strong>Email</strong>
        <div>{{ .Email }}</div>

        <br>

        <strong>Date Joined</strong>
        <div>{{ humanDate .Created }}</div>
    </table>
    {{end}}
{{end}}
